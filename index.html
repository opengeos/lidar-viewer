<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiDAR Point Cloud Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* URL input form styles */
    #url-form-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #1a5f7a 0%, #159895 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    #url-form-container h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    #url-form-container .subtitle {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      text-align: center;
    }

    #url-form {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #url-input {
      flex: 1;
      min-width: 300px;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #url-input:focus {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    #load-btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #0d4f5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #load-btn:hover {
      background: #0a3d4a;
    }

    #load-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .sample-urls {
      margin-top: 30px;
      text-align: center;
    }

    .sample-urls p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
      font-size: 14px;
    }

    .sample-urls button {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    .sample-urls button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .github-link {
      margin-top: 40px;
    }

    .github-link a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .github-link a:hover {
      color: white;
    }

    .github-link svg {
      opacity: 0.8;
    }

    .github-link a:hover svg {
      opacity: 1;
    }

    /* Map viewer styles */
    #map {
      width: 100vw;
      height: 100vh;
    }

    .info-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      font-size: 13px;
      max-width: 350px;
      z-index: 1;
      display: none;
    }

    .info-box h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
    }

    .info-box p {
      margin: 0 0 10px 0;
      color: #666;
      line-height: 1.5;
    }

    .info-box .url-display {
      word-break: break-all;
      font-family: monospace;
      font-size: 11px;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .info-box button {
      background: #1a5f7a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .info-box button:hover {
      background: #0d4f5e;
    }

    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1001;
      display: none;
      text-align: center;
    }

    #loading-indicator .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a5f7a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- URL Input Form -->
  <div id="url-form-container">
    <h1>LiDAR Point Cloud Viewer</h1>
    <p class="subtitle">Enter a COPC LAZ file URL to visualize</p>

    <form id="url-form">
      <input
        type="url"
        id="url-input"
        placeholder="https://example.com/pointcloud.copc.laz"
        required
      >
      <button type="submit" id="load-btn">Load</button>
    </form>

    <div class="sample-urls">
      <p>Or try a sample dataset:</p>
      <button type="button" data-url="https://s3.amazonaws.com/hobu-lidar/autzen-classified.copc.laz">
        Autzen Stadium (Oregon)
      </button>
      <button type="button" data-url="https://data.opengeos.org/madison.copc.laz">
        Madison (Wisconsin)
      </button>
      <button type="button" data-url="https://data.opengeos.org/USGS_LPC_TX_CoastalRegion_2018_A18_stratmap18-50cm-2995201a1.copc.laz">
        Texas Coastal Region
      </button>
    </div>

    <div class="github-link">
      <a href="https://github.com/opengeos/maplibre-gl-lidar" target="_blank" rel="noopener noreferrer">
        <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        Powered by maplibre-gl-lidar
      </a>
    </div>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Info Box -->
  <div id="info-box" class="info-box">
    <h3>Point Cloud Loaded</h3>
    <p>Use the control panel in the top-right corner to adjust styling.</p>
    <div id="url-display" class="url-display"></div>
    <button id="load-another-btn">Load Another</button>
  </div>

  <!-- Loading Indicator -->
  <div id="loading-indicator">
    <div class="spinner"></div>
    <p>Loading point cloud...</p>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
